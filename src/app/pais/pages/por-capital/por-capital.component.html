<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
    placeholder="Buscar capital..."
      (onEnter)="buscar($event)"
    ></app-pais-input>
  </div>
</div>

<hr>
<div
  *ngIf="hayError"
  class="alert alert-danger"
>
  No se encontró nada con el termino {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
